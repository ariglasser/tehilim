<!DOCTYPE HTML>
<HTML lang="heb">
<HEAD>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=utf-8">

    <TITLE>תהילים יומי</TITLE>
<!--    <link rel="manifest" href="manifest.json">-->
    <link rel="icon" href="./images/harp2-192.png">
    <link rel="stylesheet" href="./index.css" type="text/css">
</HEAD>
<BODY class="body">
<div class="hebrew">
    <div class="buttons">
        <div class="dropdown">
            <button class='btn' id="dropdown">
            </button>
            <div class="dropdown-content">
                <div class="container">
                    <label id="volumeLabel" for="volume">Volume 1:</label>
                    <input type="range" id="volume" class="volume" min="0" max="1" step="0.1" value="1">
                    <input type="checkbox" id="isSound" checked>
                </div>

                <div class="container">
                    <label id="speedLabel" for="playBackRate">Speed 2.0:</label>
                    <input type="range" id="playBackRate" class="speed" min="0.1" max="3" step="0.1" value="1">
                </div>
                <div class="container">
                    <label id="isPlayNextLabel" for="isPlayNext">Play Next:</label>
                    <input type="checkbox" id="isPlayNext" checked>
                </div>
                <div class="container">
                    <label for="daysOfWeek">Day:</label>
                    <select id="daysOfWeek" name="daysOfWeek">
                        <option value="0">ראשון</option>
                        <option value="1">שני</option>
                        <option value="2">שלישי</option>
                        <option value="3">רביעי</option>
                        <option value="4">חמישי</option>
                        <option value="5">שישי</option>
                        <option value="6">שבת</option>
                    </select>
                </div>
            </div>
        </div>

        <button class='btn' id="firstButton"></button>

        <button class='btn' id="prevButton"></button>

        <button class="btn" id="playBtn">Play</button>

        <button class='btn' id="nextButton"></button>

        <button class='btn' id="lastButton"></button>




        <audio id="audioPlayer"></audio>


        <div id="prakimHeader"></div>

        <div class="container" id="progressContainer">
            <div class="progress" id="progress1"></div>
            <div class="progress" id="progress2"></div>
        </div>

        <div class="time" id="timeDisplay">0:00 / 0:00</div>
    </div>

    <div id="perkTable" class="tableFixHead"></div>
</div>
</BODY>
<script type="module">
  import { Controller } from './index.mjs';
  const controller = new Controller()

  controller.addListeners();
</script>
